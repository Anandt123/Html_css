<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacitycss</title>
    <style>
        img{
            
            height: 200px;
            width: 400px;
            opacity: 0.5;
        }
        img:hover{
            height: 250px;
            width: 450px;
            opacity: 1.5;
        }
    </style>
</head>
<body>
    <img src="./11.jpg" alt="anandkumar">
    <img src="./12.jpg" alt="naveen">
    <img src="./13.jpg" alt="guru">
    <img src="./14.jpg" alt="pavan">
    <video width="400" controls>
        <source src="mov_bbb.mp4" type="video/mp4">
      </video>
      
</body>
</html>
